<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Google Authenticator Register</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/application.css}"/>
    <link rel="stylesheet" th:href="@{css/jquery.toast.min.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header" align="center">
        <h1>Google Authenticator Register
            <br/>
            <small>Enter the condition code for your Google Authenticator.</small>
        </h1>
    </div>
    <div id="key-code-div" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div align="center">
                <form th:action="@{/do-register-two-step}" method="post">
                    <div class="input-group">
                        <span class="input-group-addon">Condition Code</span>
                        <input type="text" class="form-control" id="conditionCode" name="conditionCode"
                               aria-describedby="basic-addon1" required="required"/>
                    </div>
                    <br/>
                    <input type="submit" class="btn btn-warning" value="Get QRCode"/>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.toast.min.js}"></script>
</body>
</html>
