<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Two-step Authentication</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/application.css}"/>
    <link rel="stylesheet" th:href="@{css/jquery.toast.min.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header" align="center">
        <h1>Content Storage App
            <br/>
            <small>
                I need to confirm your identity before your access.<br/>
                Please enter the code from Google Authenticator on your phone.
            </small>
        </h1>
    </div>
    <div id="auth-div" class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div>
                <form th:action="@{/two-step-auth}" method="post">
                    <div class="input-group">
                        <span class="input-group-addon">Code</span>
                        <input type="text" class="form-control" id="authCode" name="authCode"
                               aria-describedby="basic-addon1" required="required"/>
                    </div>
                    <br/>
                    <button class="btn btn-primary center-block">Enter</button>
                </form>
            </div>
            <br/><br/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div id="register-div" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4 align="center">First time use?&nbsp;&nbsp;Or just lost your Google Authenticator app?</h4>
            <br/>
            <a th:href="@{/register-two-step}" class="btn btn-info center-block">Here to setup your Two-Step
                Authentication.</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.toast.min.js}"></script>
</body>
</html>
