<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="QRCode" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8"/>
    <title>Your QRCode</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/jquery.toast.min.css}"/>
    <link rel="stylesheet" th:href="@{css/application.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header" align="center">
        <h1>Setup Google Authenticator on your phone
            <br/>
            <small>Use your Google Authenticator to scan the QRCode.</small>
        </h1>
    </div>
    <div id="QRCode-div" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div align="center">
                <div id="QRCode-image" style="background-color: #b0b0b0;padding: 20px; border-radius: 5px"></div>
                <br/>
                <a th:href="@{/}" class="btn btn-info">Return to Auth</a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.toast.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery-qrcode-0.14.0.min.js}"></script>
<script th:inline="javascript">
    $('#QRCode-image').qrcode({
        // render method: 'canvas', 'image' or 'div'
        render: 'canvas',
        minVersion: 10,
        size: 280,
        fill: '#000000',
        background: '#b0b0b0',
        text: [[${QRCode}]]
    })
</script>
</body>
</html>
