server:
  display-name: contentStorage
  port: 8888

spring:
  datasource:
    type: org.apache.commons.dbcp.BasicDataSource
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:db/storage.db
    username:
    password:
  jpa:
    database-platform: cc.ayakurayuki.contentstorage.common.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false

  thymeleaf:
    enabled: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    content-type: text/html
    cache: false

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  file: logs/csa.log
  path: logs