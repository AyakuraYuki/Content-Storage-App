  thymeleaf:
    enabled: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    content-type: text/html
    cache: false

  http:
    encoding:
      mapping: UTF-8
      charset: UTF-8
      enabled: true
      force: true

logging:
  file: /logs/csalog.log
  path: /logs
