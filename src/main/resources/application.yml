server:
  display-name: contentStorage
  port: 8888

spring:
  datasource:
    type: org.apache.commons.dbcp.BasicDataSource
    # MySQL
    url: jdbc:mysql://localhost:3306/content_storage?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

    # SQLite
#    driver-class-name: org.sqlite.JDBC
